<!DOCTYPE html>
<html class="sl-theme-dark">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Give Siebel a REST</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/shoelace.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="siebelapp.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0/dist/themes/dark.css" />
    <link type="text/css" rel="stylesheet" href="siebelapp.css">
</head>

<body onload="javascript:LoadApp();">
    <div id="appcontainer" style="display:none;">
        <sl-spinner class="spinner" style="font-size: 50px; --track-width: 10px; --speed:3s;"></sl-spinner>
        <sl-dialog label="Enter Credentials" class="dialog-login">
            <sl-input type="text" label="User Name"></sl-input>
            <sl-input type="password" label="Password" password-toggle></sl-input>
            <sl-button slot="footer" variant="primary">Submit</sl-button>
        </sl-dialog>
        <div id="appmenu">
            <sl-alert id="login_msg" variant="warning" open>
                <sl-icon slot="icon" name="exclamation-triangle"></sl-icon>
                <strong>Your session has ended</strong><br />
                Please login again to continue.
            </sl-alert>
            <sl-alert id="login_error" variant="danger">
                <sl-icon slot="icon" name="exclamation-octagon"></sl-icon>
                <strong>Wrong user name or password</strong><br />
                Please try again.
            </sl-alert>
            <sl-alert id="save_success" variant="success">
                <sl-icon slot="icon" name="check2-circle"></sl-icon>
                <strong>Your changes have been saved</strong>
            </sl-alert>
            <sl-alert id="save_error" variant="danger">
                <sl-icon slot="icon" name="exclamation-octagon"></sl-icon>
                <strong>Changes could not be saved</strong><br />
                <div class="sv-err-msg"></div>
            </sl-alert>
            <div id="buttons">
                <sl-button id="loginbtn">Login</sl-button>
                <sl-button id="Account" style="display:none" variant="primary" size="large"
                    class="tab">Accounts</sl-button>
                <sl-button id="Contact" style="display:none" variant="primary" size="large"
                    class="tab">Contacts</sl-button>
                <sl-button id="Lead" style="display:none" variant="primary" size="large" class="tab">Leads</sl-button>
            </div>
            <div id="search" class="search-bar">
                <sl-input id="searchval" type="search" placeholder="Search" clearable
                    style="padding-right:4px;"></sl-input>
                <sl-button id="searchbtn">Go</sl-button>
            </div>
        </div>
        <div id="appcontent">
        </div>
    </div>
</body>

</html>
